<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>ROONS</title>
    <meta name="viewport"
      content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>

  <div id="page-wrapper">
    <h1>ROONS</h1>

    <div class="card">
      <div style="text-align: center;">
        <input type="text" name="clock" id="clock" value="-00:45">
      </div>
      <div style="text-align: center; padding: 10px;">
        <button id="decTen">-10</button>
        <button id="decOne">-1</button>
        <button id="playPause">â–¶</button>
        <button id="incOne">+1</button>
        <button id="incTen">+10</button>
      </div>
    </div>

    <div class="card">
      <h2>Event Log</h2>
      <div id="eventLogContainer"></div>
    </div>

    <div class="card">
      <h2>Settings</h2>
      <p id="supportMsg"></p>

      <button id="speak">Speak</button>
      <input type="text" id="speechMsg" value="This is what I sound like." x-webkit-speech>

      <div class="option">
        <label for="voice">Voice</label>
        <select name="voice" id="voice"></select>
      </div>
      <div class="option">
        <label for="volume">Volume</label>
        <input
          type="range" name="volume" id="volume"
          min="0" max="1" step="0.1" value="1">
      </div>
      <div class="option">
        <label for="rate">Rate</label>
        <input
          type="range" name="rate" id="rate"
          min="0.1" max="2" step="0.1" value="1">
      </div>
      <div class="option">
        <label for="pitch">Pitch</label>
        <input
          type="range" name="pitch" id="pitch"
          min="0" max="2" step="0.1" value="0.8">
      </div>
    </div>
  </div>
  <script src="./index.js"></script>

</html>
